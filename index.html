<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Lazy Loading Image Gallery</h2>

        <div class="image-gallery">
            <img class="lazy" src="images/placeholder.jpg" data-src="images/img1.jpg" alt="Image 1">
            <img class="lazy" src="images/placeholder.jpg" data-src="images/img2.jpg" alt="Image 2">
            <img class="lazy" src="images/placeholder.jpg" data-src="images/img3.jpg" alt="Image 3">
            <img class="lazy" src="images/placeholder.jpg" data-src="images/img4.jpg" alt="Image 4">
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
